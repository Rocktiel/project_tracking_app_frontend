<div class="space-y-4" *ngIf="projects?.length; else noProjects">
  <h2 class="text-xl font-semibold text-gray-200">Mevcut Projeler</h2>

  <div
    *ngFor="let project of projects"
    class="bg-gray-700 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300"
  >
    <h3 class="text-lg font-bold text-white">{{ project.name }}</h3>

    <p *ngIf="project.description; else noDescription" class="text-sm text-gray-300 mt-1">
      {{ project.description }}
    </p>
    <ng-template #noDescription>
      <p class="text-sm italic text-gray-400 mt-1">Açıklama mevcut değil.</p>
    </ng-template>

    <div class="mt-2">
      <app-button
        text="Projeyi Sil"
        backgroundColor="#DC2626"
        color="#FFFFFF"
        (onClick)="deleteProject(project.id)"
      ></app-button>
      <app-button
        text="Detayları Görüntüle"
        backgroundColor="#3B82F6"
        color="#FFFFFF"
        class="ml-2"
        (onClick)="goToProjectDetails(project.id)"
      ></app-button>
    </div>
  </div>
</div>

<ng-template #noProjects>
  <div class="text-center text-gray-400 py-10">Proje yok.</div>
</ng-template>
