<div
  class="flex justify-center gap-6 p-6 md:p-12 min-h-screen bg-gray-900 text-gray-100 transition-colors duration-500"
>
  <div class="w-full max-w-5xl mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 md:p-8">
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 pb-4 border-gray-200"
      >
        <h1 class="text-3xl font-bold text-indigo-600">Proje Takip Sistemi</h1>
        <div class="mt-4 md:mt-0">
          <app-button
            text="Projeleri Getir"
            backgroundColor="#4F46E5"
            color="#FFFFFF"
            [disabled]="isLoading()"
            (onClick)="fetchProjects()"
          ></app-button>
        </div>
      </div>

      <!-- Yükleme Göstergesi -->
      @if (isLoading()) {
      <div class="flex justify-center items-center h-40">
        <div
          class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-indigo-500 border-opacity-25"
        ></div>
      </div>
      }

      <!-- Hata Mesajı -->
      @if (error()) {
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative"
        role="alert"
      >
        <span class="block sm:inline">Hata: {{ error() }}</span>
      </div>
      }

      <!-- Proje Listesi -->
      @if (projects().length > 0) {
      <app-project-list [projects]="projects()"></app-project-list>
      } @else if (!isLoading() && !error()) {
      <div class="text-center text-gray-400 py-10">
        Projeler henüz yüklenmedi veya liste boş. Projeleri çekmek için butona tıklayabilirsiniz.
      </div>
      }
    </div>
  </div>
  <div class="w-full max-w-5xl mx-auto">
    <app-project-add class="mt-8" (projectAdded)="fetchProjects()"></app-project-add>
  </div>
</div>
