<div *ngIf="isLoading()">Görevler yükleniyor...</div>
<div *ngIf="error()">{{ error() }}</div>

<div class="space-y-2 bg-gray-600 w-full p-4 rounded" *ngIf="!isLoading() && !error()">
  <h1 class="text-3xl font-bold text-white">Görevler</h1>
  <div *ngIf="tasks().length === 0" class="text-gray-300 my-6">
    Bu proje için henüz görev yok.Aşağıdan yeni bir görev ekleyebilirisiniz.
  </div>
  <div
    *ngFor="let task of tasks()"
    [ngClass]="{
      'bg-green-500': task.isCompleted,
      'bg-red-500': !task.isCompleted
    }"
    class="p-4 rounded shadow flex items-center justify-between mx-auto w-2xl"
  >
    <div>
      <p class="font-semibold">{{ task.title }}</p>
    </div>

    <div>
      <label class="flex items-center gap-2">
        <app-button
          *ngIf="!task.isCompleted"
          text="Görevi Tamamla"
          backgroundColor="#10B981"
          color="#FFFFFF"
          (onClick)="toggleCompletion(task)"
        ></app-button>
        <app-button
          text="Görevi Sil"
          backgroundColor="#EF4444"
          color="#FFFFFF"
          (onClick)="deleteTask(task.id)"
        ></app-button>
      </label>
    </div>
  </div>
  <app-task-add [projectId]="projectId" (taskAdded)="loadTasks()"></app-task-add>
</div>
